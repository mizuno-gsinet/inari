[package]
name = "inari"
version = "0.3.1"
authors = ["Masashi Mizuno <mizuno@gsinet.co.jp>"]
edition = "2018"
description = "A Rust implementation of set-based interval arithmetic."
documentation = "https://docs.rs/inari"
readme = "README.md"
repository = "https://github.com/mizuno-gsinet/inari"
license = "MIT"
keywords = ["arithmetic", "interval", "math", "numerics"]
categories = ["mathematics", "science"]
include = [
  "/examples/**",
  "/src/**",
  "/tests/**",
  "/Cargo.toml",
  "/CHANGELOG.md",
  "/LICENSE",
  "/README.md",
]

[package.metadata.docs.rs]
all-features = true

[profile.release]
lto = true

[features]
default = ["gmp"]
gmp = ["gmp-mpfr-sys", "nom", "rug"]

[dependencies]
gmp-mpfr-sys = { version = "1.3", default-features = false, features = ["mpfr"], optional = true }
hexf = "0.1.0"
nom = { version = "5", optional = true }
rug = { version = "1.10", default-features = false, features = ["float", "integer", "rational"], optional = true }
static_assertions = "1.1"

[dev-dependencies]
bitflags = "1.2"
image = { version = "0.23", default-features = false, features = ["png"] }
smallvec = "1.4"

[[example]]
name = "cancellation"
required-features = ["gmp"]

[[example]]
name = "exact"
required-features = ["gmp"]

[[example]]
name = "graph"
required-features = ["gmp"]
test = true

[[example]]
name = "parse"
required-features = ["gmp"]

[[example]]
name = "quadratic"
required-features = ["gmp"]
