<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css"
  integrity="sha384-Um5gpz1odJg5Z4HAmzPtgZKdTBHZdw8S29IecapCSB31ligYPhHQZMIlWLYQGVoc"
  crossorigin="anonymous"
/>
<style type="text/css">
  .docblock table {
    border: unset;
    border-bottom: 2px solid;
    border-top: 2px solid;
    margin: 1em auto;
    width: unset;
  }

  .docblock table th {
    border: unset;
    border-bottom: 1px solid;
  }

  .docblock table th[align="center"] {
    text-align: center;
  }

  .docblock table td {
    border: unset;
    border-bottom: 1px dotted;
  }

  .katex {
    /* Using a simple binary fraction seems to prevent vertical misalignment of characters
     * on Safari 14.1.1. */
    font-size: 1.0625em;
  }
</style>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"
  integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp"
  crossorigin="anonymous"
></script>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"
  integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl"
  crossorigin="anonymous"
></script>
<script>
  (function () {
    "use strict";

    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
        ],
        macros: {
          "\\bin": "{}_2",
          "\\e": "\\mathrm{e}",
          "\\hull": "\\operatorname{hull}",
          "\\if": "\\text{if }",
          "\\mag": "\\operatorname{mag}",
          "\\mid": "\\operatorname{mid}",
          "\\mig": "\\operatorname{mig}",
          "\\otherwise": "\\text{otherwise}",
          "\\powerset": "\\operatorname{\\mathcal{P}}",
          "\\rad": "\\operatorname{rad}",
          "\\sgn": "\\operatorname{sgn}",
          "\\wid": "\\operatorname{wid}",
          "\\Rge": "\\operatorname{Rge}",
          // Sets
          "\\D": "𝔻",
          "\\DIF": "{𝔻𝕀𝔽}{}", // {} is for aligning superscripts
          "\\DIR": "{𝔻𝕀\\overline{ℝ}}{}",
          "\\F": "𝔽",
          "\\IF": "{𝕀𝔽}{}",
          "\\IR": "{𝕀\\overline{ℝ}}{}",
          "\\R": "ℝ",
          "\\XR": "\\overline{ℝ}{}",
          // Machine-valued
          "\\addend": "\\mathtt{addend}",
          "\\fldown": "\\operatorname{\\mathtt{fl}_\\bigtriangledown}",
          "\\flup": "\\operatorname{\\mathtt{fl}_\\bigtriangleup}",
          "\\rhs": "\\mathtt{rhs}",
          "\\self": "\\mathtt{self}",
          "\\tfloor": "\\operatorname{\\mathtt{floor}}",
          "\\thull": "\\operatorname{\\mathtt{hull}}",
          "\\tsqrt": "\\operatorname{\\mathtt{sqrt}}",
          // Decorations
          "\\com": "\\mathtt{com}",
          "\\dac": "\\mathtt{dac}",
          "\\def": "\\mathtt{def}",
          "\\trv": "\\mathtt{trv}",
          "\\ill": "\\mathtt{ill}",
        },
        preProcess: function (math) {
          return math.replace(/./gu, (ch) => {
            return charSubstitutions[ch] || ch;
          });
        },
        strict: true,
      });
    });

    const charSubstitutions = {
      "𝒇": "{\\boldsymbol{f}}",
      "𝒙": "{\\boldsymbol{x}}",
      "𝒚": "{\\boldsymbol{y}}",
      "∘": "\\circ",
      "∅": "\\emptyset",
      "∧": "\\mathrel{∧}", // logical AND
      "∨": "\\mathrel{∨}", // logical OR
      "′": "^\\prime",
      "∖": "{\\setminus}", // enclosed in braces to remove margins
    };
  })();
</script>
